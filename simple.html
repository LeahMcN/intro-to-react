<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React App</title>
  </head>
  <body>

    <div id="app"></div>
    <div id="newApp"></div>
    <div id="enterName"></div>


     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

     <script type="text/babel">
     class Greeting extends React.Component {
       render() {
         return (
           <div>
             <h1>Welcome, I am learning React</h1>
           </div>
        );
      }
    }
    ReactDOM.render(
      <Greeting />, document.getElementById('app')
    );
        class Square extends React.Component {
          render() {
            return (
              <button className="square" onClick={() => alert('you clicked a square')}>
              {this.props.value}
              </button>
         );
       }
     }

        ReactDOM.render(
          <Square />, document.getElementById('newApp')
        );

      class NameForm extends React.Component {
        constructor(props) {
          super(props);
          this.state = {value: ''};

          this.handleChange = this.handleChange.bind(this);
          this.handleSubmit = this.handleSubmit.bind(this);
        }

        handleChange(event) {
          this.setState({value: event.target.value});
        }

        handleSubmit(event) {
          alert('You entered the name: ' + this.state.value);
          event.preventDefault();
        }

        render() {
          return (
            <form onSubmit={this.handleSubmit}>
              <label>
                Name:
                <input type="text" value={this.state.value} onChange={this.handleChange} />
              </label>
              <input type="submit" value="Submit" />
            </form>
          );
        }
      }

      ReactDOM.render(
        <NameForm />, document.getElementById('enterName')
      );

     </script>
   </body>
</html>
